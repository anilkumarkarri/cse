<html>
<style>
    /*we are initializing with the tag name--> a for applying properties */
/*these are the 4 stages of the link : */
a:link{color:blue;background-color:white;text-decoration: none;}/*unvisited*/
a:visited{color:green;background-color:tomato;text-decoration: none;}/*visited --> clicking & releasing */
a:hover{color:yellow;background-color:pink;text-decoration: none;}/* if mouse over the link*/
a:active{color:red;background-color:gray;text-decoration: none;}/*clicking the link not release*/

</style>    
<body>
<a href="https://www.javatpoint.com/php-factorial-program" target="_self">YOUTUBE</a>
</body>
</html>
