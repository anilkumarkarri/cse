<html>
    <body>
        <script>
           var num =prompt("enter the number :");
           if(num<0)
           {
              document.write("number is -ve");
           }
           else if(num>0)
           {
              document.write("number is +ve");
           }
           else
           {
              document.write("number is zero");
           }
        </script>
    </body>
</html>
