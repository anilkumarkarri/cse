<html>
    <body>
        <button id="demo">click me</button>
    <script>
        // addEventListener() : use to add single or multiple events to the single html element
        // but here we add only single event to the html element 
        document.getElementById("demo").addEventListener("click",myfun);
        function myfun()
        {
            alert("you clicked the button");
        }
    </script>
    </body>
</html>
