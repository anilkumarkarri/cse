<html>
    <head>
        <script>
        function my_fun()
        {
            document.getElementById("demo").innerHTML=alert("this is an alert box");
        }
        </script>
    </head>
    <h1 align="center">ALERT BOX PROGRAM</h1>
    <body>
        <p id="demo"></p>
        <button onclick="my_fun()">try it</button>
    </body>
</html>
