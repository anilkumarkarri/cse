<html>
    <body>
        <p id="demo"></p>

        <script>
            var person=
            {
               f_name:"anil",
               l_name:"kumar",
               age:18,
               full_name:function()// function_name:function keyword
               {
                   return this.f_name+" "+this.l_name;
               }
            }
            document.getElementById("demo").innerHTML=person.full_name();
            
        </script>
    </body>
</html>
