<!-- Chaining allows us to run multiple jQuery methods (on the same element)
 within a single statement.
slideUp(2000).slideDown(3000) -> U and the D are capital in the methodes  
 -->
<html>
    <head>
        <script
           src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
           </script> 
            <script> 
           $(document).ready(function()
           {
             $("button").click(function()
             {
                $("#p1").css("color","red").slideUp(2000).slideDown(3000);
             });
           });
        </script>

    </head>
    <body>
   <p id="p1">hi this is anil</p>
   <button>click me</button>
       </body>
</html>
